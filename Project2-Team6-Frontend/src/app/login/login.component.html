<div class="login-page">
  <div class="login">
    <div class="login__photo">
      <img
        class="login__photo--image"
        src="../../assets/images/loginphoto.jpg"
        alt="colored-sculpture"
      />
    </div>

    <form class="login__right" [formGroup]="formGroup" (ngSubmit)="loginProcess()">
      <h1 class="login__heading">LOGIN</h1>
      <div class="login__form">
        <label class="login__label">USERNAME</label>
        <input class="login__input" type="text" formControlName="username"/>
        <label class="login__label">PASSWORD</label>
        <input class="login__input" type="password" formControlName="password"/>
      </div>
      <div>
        <button class="login__button" type="submit">LOGIN IN</button>
      </div>
      <p class="login__para">Don't have an account ?<a class="login__link" routerLink="/register">Sign Up</a>
      </p>
    </form>
  </div>
</div>
