<div>
  This is all-userscomponent
  <p>welcome {{authorFirst}}</p>
  <div class="container">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Department</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let alluser of allusers">
        <td><span>{{alluser.id}}</span></td>
        <td><span>{{alluser.authorUserName}}</span></td>
        <td><span>{{alluser.authorFirst}}</span></td>
        <td><span>{{alluser.authorLast}}</span></td>
        <td><span>{{alluser. authorEmail}}</span></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
